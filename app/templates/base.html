<html>
    <head>
    	{% if title %}
        <title>{{ title }} - Microblog</title>
        {% else %}
        <title>Welcome to here!</title>
        {% endif %}
    </head>
    <body>
    	{% with messages = get_flashed_messages() %}
    	{% if messages %}
    	<ul>
    		{% for m in messages %}
    			<li>{{ m }}</li>
    		{% endfor %}
    	</ul>
    	{% endif %}
    	{% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
